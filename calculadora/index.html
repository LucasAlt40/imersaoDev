<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Calcula Aí</title>

</head>

<body>

  

  <div class="calculadora">

    <h1 style="text-align: center; color: #0092ca;">Calcula aí</h1>

    <div id="display"></div>

    <table class="numeros">
      <tr>
        <td><button onclick="clean()">C</button></td>
        <!-- <td><button onclick="apagar()"><</button></td> -->
        <td><button onclick="insert('/')">/</button></td>
        <td><button onclick="insert('*')">X</button></td>
        <td><button onclick="insert('-')">-</button></td>
      </tr>

      <tr>
        <td><button onclick="insert('7')">7</button></td>
        <td><button onclick="insert('8')">8</button></td>
        <td><button onclick="insert('9')">9</button></td>
        <td rowspan="2"><button style="height: 102px;" onclick="insert('+')">+</button></td>
        
      </tr>

      <tr>
        <td><button onclick="insert('4')">4</button></td>
        <td><button onclick="insert('5')">5</button></td>
        <td><button onclick="insert('6')">6</button></td>
        
      </tr>

      <tr>
        <td><button onclick="insert('1')">1</button></td>
        <td><button onclick="insert('2')">2</button></td>
        <td><button onclick="insert('3')">3</button></td>
        <td rowspan="2" ><button style="height: 102px;" onclick="calcula()">=</button></td>
      </tr>

      <tr>
        <td colspan="2"><button style="width: 105px;" onclick="insert('0')">0</button></td>
        <td><button onclick="insert('.')">.</button></td>
        
      </tr>
    </table>


  </div>

  <script src="index.js"></script>
</body>

</html>
